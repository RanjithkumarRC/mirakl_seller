<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
        <link rel="stylesheet" href="include/css/bootstrap.min.css">
        <link rel="stylesheet" href="include/css/style.css">
        <link rel="stylesheet" href="https://cdn.datatables.net/1.12.1/css/jquery.dataTables.min.css">

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="include/js/bootstrap.bundle.min.js"></script>
        <script src="include/js/jquery.min.js"></script>
        <script src="include/js/bootstrap.min.js"></script>
        <script src="include/js/script.js"></script>
        <script src="https://cdn.datatables.net/1.12.1/js/jquery.dataTables.min.js"></script>
        <title>RC Mirakl Connector - Seller</title>
    </head>
    <body class="footer-relative">
        <div class="db__wraper" id="body-pd">
            <header class="header" id="header">
                <div class="header_toggle">
                  <i class='bx bx-menu' id="header-toggle"></i>
                </div>
                <div class="header_toggle">
                  <a href="dashboard?data={{data_storehash}}">RC Mirakl Connector - Seller</a>
                </div>
                <div class="header_img">
                  <a href="settings?data={{data_storehash}}">
                    <i class='bx bxs-cog'></i>
                  </a>
                </div>
            </header>
            <div class="l-navbar" id="nav-bar">
                <nav class="nav">
                  <div>
                    <div class="nav_list">
                      <a href="product-sync-BCtoMirakl?data={{data_storehash}}" class="nav_link">
                        <i class='bx bx-cube'></i>
                        <span class="nav_name">Seller-Product-sync</span>
                      </a>
                      <a href="offer-sync-BCtoMirakl?data={{data_storehash}}" class="nav_link">
                        <i class='bx bxs-offer'></i>
                        <span class="nav_name">Seller-Offer-sync</span>
                      </a>
                      <a href="order-sync-BCtoMirakl?data={{data_storehash}}" class="nav_link">
                        <i class='bx bx-cart-add'></i>
                        <span class="nav_name">Seller-Order-sync</span>
                      </a>
                    </div>
                  </div>
                </nav>
            </div>
            <!--Container Main start-->
            <main>
                <div class="col-md-6 col-lg-8 mx-auto">
                    <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3">
                    </div>
                    <h1 class="h2 mb-3">Mirakl and BC Configurator Settings</h1>
                    <section>
                        <form class="needs-validation" novalidate>
                            <div class="row g-3">
                                <div class="col-sm-6">
                                    <p class="section-title">Mirakl Credentials</p>
                                    <div class="col-sm-12 mb-2">
                                        <label class="form-label">Mirakl URL</label>
                                        <input type="text" class="form-control" id="mirakl_url" value="{{mirakl_api_url}}" disabled>
                                    </div>
                                    <div class="col-sm-12 mb-2">
                                        <label class="form-label">Seller API KEY</label>
                                        <input type="text" class="form-control" id="mirakl_api_key" value="{{mirakl_api_key}}" disabled>
                                    </div>
                                </div>
                            </div>                           
                        </form>
                    </section>
                    <hr class="my-4">
                    <section>
                        <form class="needs-validation crdentilas__field" novalidate>
                            <div class="row g-3">
                                <div class="col-sm-6">
                                    <p class="section-title">Bigcommerce Credentials</p>
                                    <div class="col-sm-12 mb-2">
                                        <label class="form-label">StoreHash</label>
                                        <input type="text" class="form-control" id="bc_storehash" value="{{data_storehash}}" disabled>
                                    </div>
                                    <div class="col-sm-12 mb-2">
                                        <label class="form-label">Access Token</label>
                                        <input type="text" class="form-control" id="bc_accesstoken" value="{{access_token}}" disabled>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </section>
                </div>
            </main>
        </div>
        <footer class="border-top footer">
            <p class="text-center text-muted">Copyright Â©2023 Royal Cyber Inc. All Rights Reserved.</p>
        </footer>
    </body>
</html>
